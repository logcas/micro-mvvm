<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Micro-MVVM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="app">
        <div>
            <h1 v-text="hello"></h1>
            <p>{{hi}}</p>
            <input v-model="hi">
            <button v-on:click="show">show</button>
        </div>
    </div>
    <script src="microMVVM_es6.js"></script>
    <script>
        
        new MVVM({
            elem: '#app',
            data: {
                hello: 0,
                hi: 'Goobye,world',
                aaa: {
                    hi: 'oo',
                    ok: 'bye'
                }
            },
            methods: {
                show(e) {
                    console.log(this);
                    alert(this.hi);
                }
            },
            mounted() {
                console.log('micro mvvm mounted()!!');
            },
        });

    </script>
</body>

</html>
